<!DOCTYPE html>
<html lang="pl-PL">
<head>
{% load static %}

</head>
<body>
<center><a id="logo" href="{% url 'index'%}">Zielona Herbata - Blog Popkulturowy</a></center>

	</ul>
{% else %}

{% endif %}

</body>
</html>
